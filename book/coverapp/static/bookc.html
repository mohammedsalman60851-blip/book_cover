<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .book-cover {
      width: 400px;
      height: 600px;
      background: #222;
      position: relative;
      padding: 30px;
      box-sizing: border-box;
      border-radius: 10px;
      overflow: hidden;
    }

    .expert {
      font-size: 14px;
      text-transform: uppercase;
      border-bottom: 2px solid orange;
      display: inline-block;
      margin-bottom: 20px;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      line-height: 1.3;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 40px;
    }

    .wave {
      position: absolute;
      bottom: 100px;
      left: 0;
      width: 100%;
      height: 120px;
      background: url('https://svgshare.com/i/16xz.svg') no-repeat center;
      background-size: cover;
      opacity: 0.7;
    }

    .edition {
      font-size: 18px;
      color: orange;
      font-weight: bold;
      position: absolute;
      bottom: 60px;
      left: 30px;
    }

    .author {
      position: absolute;
      bottom: 10px;
      right: 20px;
      text-align: right;
    }

    .author img {
      width: 80px;
      height: 80px;
      border-radius: 5%;
    }

    .author-name {
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div class="expert">Expert Insight</div>
    <div class="title">THE<br>DOUBLE HELIX</div>
    <div class="subtitle">“In the end, though, science is what matters; scientists not a bit.”</div>
    <div class="wave"></div>
    <div class="edition"></div>
    <div class="author">
    <img src="25012455.jpg">
    <div class="author-name">Mohammed salman</div> 
    </div>
